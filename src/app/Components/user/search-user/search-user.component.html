<div class="form-group">
         <label class="form-control-label">Search Engine</label>
         <input type="text"  class="form-control form-control-alternative" (keyup)="keyup($event.target.value)">
</div>


<table  class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Cin</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Adresse</th>
            <th>Telephone</th>
            <th>Role</th>
            
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.cin}}</td>
            <td>{{user.nom}}</td>
            <td>{{user.prenom}}</td>
            <td>{{user.email}}</td>
            <td>{{user.adresse}}</td>
            <td>{{user.telephone}}</td>
            <td *ngIf="user.idRoleNavigation != undefined">{{user.idRoleNavigation.nom}}</td>
            <td *ngIf="user.idRoleNavigation == undefined"></td>
           
        </tr>
    </tbody>
    
    
</table>
